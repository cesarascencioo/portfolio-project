<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Modern Web Layout - Grid Layout</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">Browse</div>
        <div class="sidebar">
            <img class="site-id" src="images/mainlogo.png" />
            <div class="icon-container">
                <img class="navbar-search" src="images/search.png" />
                <div class="icon-text">Search</div>
            </div>
            <div class="icon-container">
                <img class="navbar-browse" src="images/browse.png" />
                <div class="icon-text">Browse</div>
            </div>
            <div class="icon-container">
                <img class="navbar-radio" src="images/radio.png" />
                <div class="icon-text">Radio</div>
            </div>
            <div class="icon-container">
                <img class="navbar-music" src="images/music.png" />
                <div class="icon-text"> Your Music</div>
            </div>
            <div class="icon-container">
                <img class="navbar-follow" src="images/follow.png" />
                <div class="icon-text">Follow</div>
            </div>
            <div class="sidebar-bottom">
                <div class="icon-container">
                    <div class="profile"></div>
                    <div class="icon-text">Cesar</div>
                </div>
                <img class="navbar-settings" src="images/settings.png" />
            </div>
        </div>
        <div class="content">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="content2">
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
            </div>
        </div>
        </div>
</body>

</html>
